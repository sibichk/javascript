<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
	function divisible(input){
		if(input%5 == 0 && input%3 == 0){
			console.log('both');
		}
		else if(input%5 == 0){
			console.log('five');
		}
		else if(input%3 == 0){
			console.log('three');
		}
		else{
			console.log('none')
		}
	}
	divisible(30);

</script>
</head>
</html>
