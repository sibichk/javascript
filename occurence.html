	string_obj={}
	function char_occurence(inp){
		for(var i=0;i<inp.length;i++){
			var alpha=inp.charAt(i)
			if(string_obj.hasOwnProperty(alpha)){
				string_obj[alpha]=string_obj[alpha]+1
			}
			else{
				string_obj[alpha]=1;
			}
		}
		console.log(string_obj)
	}
