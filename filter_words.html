<script>
	function filter(par)
	{
		number = par.pop();
		len=par.length;
		for(var i=0;i<len; i++){

			if(par[i].length < number){
				par.splice(i,1);
			}
		}
		result=par.toString();
		console.log(result);

	}
	arr = ["erfgweaf","jker","wq","wefwfwef","werw","w","w","w","w",2];
	filter.call(this,arr)
</script>
