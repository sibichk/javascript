	function wordlength(par)
	{

			for(k=0;k<a.length;k++)

				{
					var largest = str.length;
					
				}
			}
			
		}
		
		console.log(largest);
	}

	sample = ['sibi','jaesjhbhjbdf','aweft','a']
	wordlength.call(this,sample)
