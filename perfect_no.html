<script>
	var divisor_arr=[]
	function perfect_no(inp){
		for(var i=1; i<inp; i++){
			if(inp%i==0){
				divisor_arr.push(i)
			}
		}
		var divisor_total=divisor_arr.reduce(function(a,b){
			return a+b
		});
		if(divisor_total==inp){
			console.log('perfect no.')
		}
		else{
			console.log('nope')
		}

	}

	perfect_no(493)
</script>
