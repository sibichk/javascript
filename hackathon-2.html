<script>
	$(document).ready(function(){
		function unpaired_regex(string){
			pattern = /\((?=(\w|\d)*\))/g;
			if(pattern.test(string)){
				console.log('paired');
			}
			else{
				console.log('unpaired');
			}
		}

		unpaired_regex("(ab78(8)")
	})
</script>
