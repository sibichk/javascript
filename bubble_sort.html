<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
	var i,j;
	var temp;
	function bubble_sort(arr){
		var len = arr.length;
		for(j=0;j<len-1;j++){
			for(i=0;i<arr.length-1;i++){
				if(arr[i]>arr[i+1]){
					temp = arr[i];
					arr[i] = arr[i+1];
					arr[i+1] = temp;
				}
			}	
		}
		console.log(arr);
	}
	var arr = [6,4,0,3,-2,1];
	bubble_sort.call(this,arr);

</script>
</head>
