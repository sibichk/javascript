var i=0;                                       //find length of object
function objsize(myobj){
	var size=0, key;
	for(key in myobj){
		if(myobj.hasOwnProperty(key)){size++}
	}
	return size
}

var student = { 
name : "David Rayy", 
sclass : "VI", 
rollno : 12, 
age : 23
};

console.log(objsize(student));

//Write a JavaScript program to get the volume of a Cylinder using object classes
function Cylinder(cyl_height, cyl_radius){
	this.cyl_height=cyl_height;
	this.cyl_radius=cyl_radius;
}

Cylinder.prototype.Volume = function(){
	var vol = 3.14 * this.cyl_radius * this.cyl_radius * this.cyl_height;
	console.log(vol);
}

var cyl = new Cylinder(7,2);
cyl.Volume()
