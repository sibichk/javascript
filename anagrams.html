<script>
   function anagram(firstwords,secondwords){
    for(i=0;i<firstwords.length;i++){
        if(firstwords[i].length == secondwords[i].length)
        {
            
            var firstwords_sort=firstwords[i].split('').sort().join('');
            var secondwords_sort=secondwords[i].split('').sort().join('');
            if(firstwords_sort == secondwords_sort)
            {
                console.log("they're fucking anagrams");
            }
            else{
                console.log("no, they ain't");
            }
        }
        else{
            console.log("no, they ain't");
        }
    }

   }
   firstwords=['hello','bosy','kill'];
   secondwords=['ollhe','oyb','iksll'];
   anagram.call(this,firstwords,secondwords);
</script>
